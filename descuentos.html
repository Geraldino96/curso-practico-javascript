<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>
        <p>El código más pro</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar por tus productos con descuento</h2>

        <form>
            <label for="InputPrice">Escribe el precio de tu producto:</label>
            <input id="InputPrice" type="number" />
            <label for="InputCoupon" >Escribe el descuento de tu producto</label>
            <input id="InputCoupon" type="text" />
            <button type="button" onclick="onClickButtonPriceDiscount()" >
                Calcular el precio con descuento
            </button>

            <p id="ResultPrice"></p>

        </form>
    </section>
    <script src="./descuentos.js"></script>
</body>
</html>
